{% extends "layout.html" %}
{% block content %}
    <h2>Quote History</h2>
    {% for quote in quotes %}
        <p class=quote> <!-- TODO quote deserves its own html template-->
	    "{{ quote.quote }}"<br>
            &emsp; ~ {{ quote.who }}
        {%- if quote.when -%}
        , {{ quote.when }}<br>
        {%- endif -%}
        {%- if not quote.when -%}
        <br>
        {%- endif -%}
        </p>
    {% endfor %}

{% endblock %}
