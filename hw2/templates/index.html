{% extends "layout.html" %}
{% block content %}
    <h2>Quotebook</h2>

    <h3>Quotes</h3>
    {% for quote in quotes %}
        <p class=quote>
	    "{{ quote.quote }}"<br>
            &emsp; ~ {{ quote.who }}
        {%- if quote.when -%}
        , {{ quote.when }}<br>
        {%- endif -%}
        {%- if not quote.when -%}
        <br>
        {%- endif -%}
        </p>
    {% endfor %}

{% endblock %}
